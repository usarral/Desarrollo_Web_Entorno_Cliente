<body>
    <p>Enunciado:Comprueba si una cadena de texto introducido por el usuario esta formada solo por mayusculas, solo por
        minusculas
        o
        por ambas simultaneamente mediante una funcion

    </p>

</body>
<script>
    function comprobarCadena(inString) {
        var up = 0
        var low = 0
        for (let index = 0; index < inString.length; index++) {
            if (inString.charAt(index) == inString.charAt(index).toUpperCase()) {
                up++;

            } else {
                low++;
            }
        }
        switch (true) {
            case (up == inString.length):
                return "La frase esta escrita en mayusculas"
                break;
            case (low == inString.length):
                return "La frase esta escrita en minúsculas"
                break;

            default:
                return "La frase intercala mayusculas y minúsculas"
                break;
        }
    }
    document.write(comprobarCadena(prompt("Introduce una cadena de texto")))

</script>
