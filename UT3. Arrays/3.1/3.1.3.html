<html lang="en">

<head>

</head>

<body>
    Calcula el numero factorial de un numero introducido por pantalla mediante una funcion
    <br>
</body>
<script>
    var numero = parseInt(prompt("Introduce un numero"))
    function factorial(numero) {
        var resultado = 1
        for (let i = 1; i <= numero; i++) {
            resultado = resultado * i
        }
        return resultado
    }
    document.write(`El factorial del numero ${numero} es ${factorial(numero)}`)

</script>

</html>
