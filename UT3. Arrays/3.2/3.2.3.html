</head>

<body>

</body>
<script>
    function ProductosAlimenticios(codigo, nombre, precio) {
        this.codigo = codigo
        this.nombre = nombre
        this.precio = precio
        this.imprimeDatos = function () {
            document.write(`Código: ${this.codigo},<br> Nombre: ${this.nombre},<br> Precio: ${this.precio}€<br>`)
        }


    }
    let listaProductos = new Array()
    listaProductos.push(new ProductosAlimenticios(1, "Leche", 1.35))
    listaProductos.push(new ProductosAlimenticios(2, "Pan", 0.80))
    listaProductos.push(new ProductosAlimenticios(3, "Yogur", 0.95))
    for (let index = 0; index < listaProductos.length; index++) {
        const element = listaProductos[index];
        element.imprimeDatos()
        document.write("<hr>")

    }
</script>

</html>
