<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el area y perímetro
    </title>
</head>

<body>

</body>
<script>
    var lado1 = prompt("Introduce el lado 1:");
    var lado2 = prompt("Introduce el lado 2:");
    area = lado1 * lado2;
    perimetro = parseInt(lado1 * 2) + parseInt(lado2 * 2);
    document.write("El área es: " + area + "<br>");
    document.write("El perímetro es: " + perimetro);

</script>

</html>
